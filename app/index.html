<!DOCTYPE html>
<html ng-app="candescent.analyzer">
  <head>
    <meta charset="UTF-8">
    <title>HL7 Analyzer</title>
  </head>
  <body>
    <h1>Welcome to the HL7 Analyzer</h1>

    <div ui-view="header"></div>
    <div ui-view="main" class="view-frame row"></div>
    <div ui-view="footer"></div>

    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using node <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <script type="text/javascript">
      var fs = require('fs');
      var file = fs.readFileSync('app/package.json'); 
      document.write(file); 
    </script> 

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbuild -->


    <!-- build:js scripts/app.js -->
    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.config.js"></script>
    <script src="scripts/app.routes.js"></script>
    <script src="scripts/components/core/header-controller.js"></script>
    <script src="scripts/components/home/home.js"></script>
    <script src="scripts/hl7-dictionary.js"></script>
    <script src="scripts/HL7ParseFactory.js"></script>
    <!-- endbuild --> 
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
